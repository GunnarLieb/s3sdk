language: java
notifications:
  slack:
    secure: 
dist: trusty
sudo: required

env:
  global:
    - RELEASE_VERSION="3.0.0"
    - RELEASE_PLACEHOLDER="@version.number@"
    - BUILD_PLACEHOLDER="@build.number@"

before_install:
  - sudo apt-key adv --keyserver keys.gnupg.net --recv 6DA70622
  - sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a /etc/apt/sources.list.d/commandbox.list

install:
  - sudo apt-get update && sudo apt-get --assume-yes install commandbox zip unzip
  # Core Installs
  - box install
  - box server start
  # Docs Install
  - cd apidocs && box install

script: 
  # Create API Docs > apidocs/S3SDK-APIDocs
  - curl http://127.0.0.1:8511/apidocs/index.cfm?version=$RELEASE_VERSION -o doclog.txt
  - cat doclog.txt

after_success:
  ## Change placeholders
  - sudo sed -i "s/$RELEASE_PLACEHOLDER/$RELEASE_VERSION/g;" 'box.json' 'ModuleConfig.cfc'
  - sleep 2 #let it finish

before_deploy:
  # Prepare build
  - mkdir build && mkdir deploy
  # Copy src
  - rsync -av . build --exclude='apidocs' --exclude='.*' --exclude='sever.json'
  # Copy API Docs
  - rsync -av apidocs/S3SDK-APIDocs build/APIDocs
  # Archive the build
  - cd build && sudo zip -r "../deploy/s3sdk-$RELEASE_VERSION.zip" ./*
  - cp box.json deploy/

deploy:
  skip_cleanup: true
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_ACCESS_SECRET
  bucket: "downloads.ortussolutions.com"
  upload-dir: ortussolutions/s3sdk/$RELEASE_VERSION
  # What to deploy
  local-dir: deploy